<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>User-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Nav abr -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Steve User-List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" id="favoriteUserIndex">
                    <a class="nav-link" href="#">Favorite<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container mt-5">

        <!-- Search Bar -->
        <div class="row justify-content-between ml-3" id="transfer-page">
            <div class="row justify-content-center" id="search-bar">
                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputName2">
                        Search Keyword
                    </label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
                    <button type="submit" class="btn btn-dark btn-primary mb-2" id="search-submit">
                        Search
                    </button>
                </form>
            </div>
            <div class="col-md-2">
                <form class="form-inline" id="fa-buttom">
                    <i class="fa fa-th mr-2" aria-hidden="true" id="fa-list-buttom"></i>
                    <i class="fa fa-bars" aria-hidden="true" id="fa-bars-buttom"></i>
                </form>
            </div>
        </div>

        <div class="row justify-content-center align-items-center" id="data-panel">
            <!-- Render Movie List -->
            <div class="col-md-3">
                <div class="mb-2">
                    <div class="card">
                        <img src="https://randomuser.me/api/portraits/women/72.jpg" class="card-img-top"
                            alt="User information" />
                        <div class="card-body">
                            <h4 class="surname">user</h4>
                            <p class="email">...</p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary btn-show-info" data-toggle="modal"
                                data-target="#usermodal">info</button>
                            <button class="btn btn-info btn-add-favorite">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- paginator -->
        <nav aria-label="Page navigation example" id="paginationAll">
            <ul class="pagination justify-content-center" id="page-item-number">
                <li class="page-item mr-3">
                    <a class="page-link" href="#" aria-label="Previous" id="page-backward">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-itemr row" id="page-item-list">
                    <!-- rendor page amount -->
                </li>
                <li class="page-item ml-3">
                    <a class="page-link" href="#" aria-label="Next" id="page-forward">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="usermodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-8" id="user-modal-body">
                            <p><em id="user-modal-name">Name: user</em></p>
                            <p id="user-modal-birthday">birthday</p>
                            <p id="user-modal-email">email</p>
                            <p id="user-modal-region">region</p>
                            <p id="user-modal-age">age</p>
                        </div>
                        <div class="col-sm-4" id="user-modal-image">
                            <img src="https://randomuser.me/api/portraits/women/72.jpg" class="img-fluid"
                                alt="User information" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
